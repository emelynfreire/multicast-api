apiVersion: apps/v1
kind: Deployment
metadata:
  name: multicast-api-0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multicast-api
      process: "0"
  template:
    metadata:
      labels:
        app: multicast-api
        process: "0"
    spec:
      containers:
      - name: multicast-api
        image: multicast-api:latest
        imagePullPolicy: Never
        env:
        - name: PROCESS_ID
          value: "0"
        - name: TOTAL_PROCESSES
          value: "3"
        - name: PORT
          value: "3000"
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
